<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPCB Navi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="admin.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div id="admin-content" class="h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4 flex-shrink-0">
            <h2 class="text-2xl font-semibold mb-6">KPCB Navi Admin</h2>
            <nav>
                <ul class="space-y-2">
                    <li><a href="#" id="dashboard-link" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a></li>
                    <li><a href="#" id="map-link" class="block py-2 px-4 rounded hover:bg-gray-700">Map</a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Settings</a></li>
                    <li><a href="#" id="logout-btn" class="block py-2 px-4 rounded hover:bg-gray-700">Logout</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div id="main-content" class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md p-4">
                <h1 class="text-2xl font-semibold">Dashboard</h1>
            </header>
            <!-- Content -->
            <div id="dashboard-content" class="flex-1 p-4">
                <h2 class="text-xl font-semibold mb-4">Dashboard Content</h2>
                <div id="user-list-container">
                    <input type="text" placeholder="Search users..." class="mb-4 p-2 border border-gray-300 rounded-md w-full">
                    <ul id="user-list">
                        <!-- User list items will be populated here -->
                    </ul>
                </div>
            </div>
            <div id="map-content" class="hidden flex-1">
                <div id="map" class="w-full h-full"></div>
            </div>
        </div>
    </div>
</body>

</html>
