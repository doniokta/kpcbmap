<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPCB Navi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css"> <!-- Link to your updated style.css -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="admin.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Main content -->
    <div id="main-content" class="flex-1 flex flex-col">
        <header class="bg-white shadow-md p-4">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
        </header>
        <!-- Map container -->
        <div class="flex-1">
            <div id="map" class="w-full h-full"></div>
        </div>
    </div>

    <!-- Optional: Add buttons and displays for map controls -->
    <button id="lock-button" class="lock-button">üîí</button>
    <button id="live-tracking-button" class="live-tracking-button">üìç</button>
    <button id="mode-toggle-button" class="mode-toggle-button">üåó</button>
    <div id="coordinates" class="coordinates">Lat: 0, Lon: 0</div>
    <div id="speed" class="speed">Speed: 0 km/h</div>

    <script>
        // JavaScript to initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Default view set to London

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optional: Add a marker
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('A sample marker.')
            .openPopup();

        // JavaScript to handle button clicks
        document.getElementById('lock-button').addEventListener('click', function() {
            // Handle lock button click
        });

        document.getElementById('live-tracking-button').addEventListener('click', function() {
            // Handle live tracking button click
        });

        document.getElementById('mode-toggle-button').addEventListener('click', function() {
            // Handle mode toggle button click
        });

        // Update coordinates and speed (dummy data for now)
        function updateDisplays() {
            document.getElementById('coordinates').innerText = `Lat: ${map.getCenter().lat.toFixed(4)}, Lon: ${map.getCenter().lng.toFixed(4)}`;
            document.getElementById('speed').innerText = `Speed: ${Math.random().toFixed(2)} km/h`; // Placeholder speed
        }

        setInterval(updateDisplays, 1000); // Update every second
    </script>
</body>

</html>
