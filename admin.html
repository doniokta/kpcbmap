<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPCB Navi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="admin.js"></script>
    <style>
        /* Style for the sidebar */
        .sidebar {
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed top-0 left-0 w-64 bg-gray-800 text-white h-full p-4 z-1000">
        <h2 class="text-2xl font-semibold mb-6">KPCB Navi Admin</h2>
        <nav>
            <ul class="space-y-2">
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Settings</a></li>
                <li><a href="#" id="logout-btn" class="block py-2 px-4 rounded hover:bg-gray-700">Logout</a></li>
            </ul>
        </nav>
        <button id="close-sidebar" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
    </div>
    <!-- Sidebar overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <!-- Main content -->
    <div id="main-content" class="flex-1 flex flex-col">
        <button id="open-sidebar" class="fixed top-4 left-4 text-2xl z-1000">â˜°</button>
        <header class="bg-white shadow-md p-4">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
        </header>
        <!-- Map container -->
        <div class="flex-1">
            <div id="map" class="w-full h-full"></div>
        </div>
    </div>

    <script>
        // JavaScript to handle sidebar toggle
        document.getElementById('open-sidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('sidebar-open');
            document.getElementById('sidebar-overlay').classList.add('active');
        });

        document.getElementById('close-sidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('sidebar-open');
            document.getElementById('sidebar-overlay').classList.remove('active');
        });

        document.getElementById('sidebar-overlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('sidebar-open');
            document.getElementById('sidebar-overlay').classList.remove('active');
        });
    </script>
</body>

</html>
