<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <div id="login-container" class="flex items-center justify-center h-full">
        <form id="login-form" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
        </form>
    </div>
    <div id="admin-content" class="hidden">
        <div id="sidebar">
            <ul>
                <li><a href="#map-view">Map View</a></li>
                <!-- Add more navigation items here -->
            </ul>
        </div>
        <div id="content">
            <div id="map-view" class="hidden w-full h-full">
                <div id="map" class="w-full h-full"></div>
            </div>
            <!-- Add more content sections here -->
        </div>
        <button id="logout-button" class="absolute top-4 right-4 bg-red-500 text-white p-2 rounded-md">Logout</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
